name: CI

on:
  push:
    branches: [main, develop, claude/**]
  pull_request:
    branches: [main, develop]

jobs:
  # Backend: Python linting, type checking, and tests
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services/api

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: decisioncalm
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: decisioncalm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('services/api/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Ruff (lint)
        run: ruff check .

      - name: Run Black (format check)
        run: black --check .

      - name: Run MyPy (type check)
        run: mypy src/ || true  # Allow failures for now

      - name: Run Alembic migrations
        env:
          DATABASE_URL: postgresql://decisioncalm:test_password@localhost:5432/decisioncalm_test
        run: alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: postgresql://decisioncalm:test_password@localhost:5432/decisioncalm_test
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY || 'sk-test-key' }}
        run: pytest --cov=src --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: services/api/coverage.xml
          flags: backend

  # Frontend: TypeScript, linting, and build
  frontend:
    name: Frontend (Next.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Build Next.js
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  # Docker: Build images
  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.api
          push: false
          tags: decisioncalm-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/docker/Dockerfile.web
          push: false
          tags: decisioncalm-web:test
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # E2E Tests (optional, requires running stack)
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    if: false  # Disabled by default, enable when ready

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          cd infra/docker
          docker compose --profile dev up -d
          docker compose ps

      - name: Wait for services
        run: |
          sleep 30
          curl --retry 10 --retry-delay 5 http://localhost:8000/health

      - name: Run Playwright tests
        working-directory: apps/web
        run: |
          npm ci
          npx playwright install --with-deps
          npm run test:e2e

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: apps/web/playwright-report/

      - name: Cleanup
        if: always()
        run: |
          cd infra/docker
          docker compose --profile dev down -v
