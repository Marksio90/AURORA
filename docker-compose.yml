services:
  # PostgreSQL with pgvector extension
  postgres:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.postgres
    container_name: decisioncalm-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-decisioncalm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_in_production}
      POSTGRES_DB: ${POSTGRES_DB:-decisioncalm}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-decisioncalm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - decisioncalm-network

  # Redis (optional, for caching & rate limiting)
  redis:
    image: redis:7-alpine
    container_name: decisioncalm-redis
    profiles:
      - prod
      - observability
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - decisioncalm-network

  # FastAPI Backend
  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: decisioncalm-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-decisioncalm}:${POSTGRES_PASSWORD:-change_me_in_production}@postgres:5432/${POSTGRES_DB:-decisioncalm}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      API_RELOAD: ${API_RELOAD:-true}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_ENABLED: ${REDIS_ENABLED:-false}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      LOG_FORMAT: ${LOG_FORMAT:-json}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./services/api:/app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - decisioncalm-network
    profiles:
      - dev
      - prod

  # Next.js Frontend (Development)
  web:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web.dev
    container_name: decisioncalm-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    networks:
      - decisioncalm-network
    profiles:
      - dev

  # Next.js Frontend (Production)
  web-prod:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.web
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: decisioncalm-web-prod
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - decisioncalm-network
    profiles:
      - prod

volumes:
  postgres_data:
  redis_data:

networks:
  decisioncalm-network:
    driver: bridge
